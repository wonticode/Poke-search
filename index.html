<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pok√©mon Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="pokeball.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>üîç Pok√©mon Search</h1>

      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            id="pokemonName"
            placeholder="Enter Pok√©mon name or ID..."
          />
          <div id="suggestions" class="suggestions-container"></div>
        </div>
        <button class="search-btn" id="searchBtn" onclick="fetchData()">
          Search Pok√©mon
        </button>
      </div>

      <div class="loading" id="loading">Searching for Pok√©mon...</div>

      <div class="error-message" id="errorMessage">
        Pok√©mon not found! Please try a different name or ID.
      </div>

      <div class="pokemon-display" id="pokemonDisplay">
        <div class="pokemon-image">
          <img id="pokemonImg" src="" alt="Pokemon" />
        </div>

        <div class="pokemon-name" id="pokemonNameDisplay">
          <h2></h2>
        </div>
        <div class="pokemon-id" id="pokemonId"><h4></h4></div>

        <div class="pokemon-types" id="pokemonTypes">
          <!-- Types will be populated here -->
        </div>

        <div class="pokemon-info">
          <div class="info-item">
            <div class="info-label">Height</div>
            <div class="info-value" id="pokemonHeight"><h4></h4></div>
          </div>
          <div class="info-item">
            <div class="info-label">Weight</div>
            <div class="info-value" id="pokemonWeight"><h4></h4></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
